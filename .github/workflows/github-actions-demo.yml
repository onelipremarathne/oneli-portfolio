name: ðŸš€ Deploy Static Website to Nginx

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸšš Sync files to server
        run: |
          rsync -avz --delete \
          --exclude='.git*' \
          ./ ubuntu@${{ secrets.SERVER_HOST }}:/var/www/html/

      - name: ðŸ”„ Reload Nginx
        run: |
          ssh ubuntu@${{ secrets.SERVER_HOST }} "sudo systemctl reload nginx"

      - name: âœ… Deployment complete
        run: echo "Deployment successful ðŸŽ‰"
